log4j.rootCategory=INFO, file,console
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.Encoding=utf8
log4j.appender.file.file =${user.home}/logClient.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} [%-5p][%-16.16t][%32.32c] - %m%n}
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%-5p][%32.32c] - %m%n}